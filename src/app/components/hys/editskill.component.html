<div class="container"*ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nueva skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"[(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje"[(ngModel)]="skill.porcentaje" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" (chacjnge)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url"  >
            </div>
                <button class="btn btn-primary">
                    Actualizar 
                </button>
            </form>
        </div>
    </div>
</div>
